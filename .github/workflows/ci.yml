name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: make install
    
    - name: Check formatting
      run: make format-check
    
    - name: Run linting
      run: make lint
    
    - name: Run type checking
      run: make typecheck
    
    - name: Run tests
      run: make test
      continue-on-error: true
    
    - name: Build project
      run: make build

  enforce-formatting:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: make install
    
    - name: Check if formatting is needed
      id: format-check
      run: |
        if ! make format-check; then
          echo "formatting_needed=true" >> $GITHUB_OUTPUT
          exit 1
        else
          echo "formatting_needed=false" >> $GITHUB_OUTPUT
        fi
      continue-on-error: true
    
    - name: Auto-fix formatting (if needed)
      if: steps.format-check.outputs.formatting_needed == 'true'
      run: |
        make format
        make lint-fix
    
    - name: Check for changes
      id: git-check
      if: steps.format-check.outputs.formatting_needed == 'true'
      run: |
        if [[ `git status --porcelain` ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push fixes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "style: auto-fix formatting and linting issues"
        git push
    
    - name: Fail if formatting was needed
      if: steps.format-check.outputs.formatting_needed == 'true'
      run: |
        echo "Code formatting issues were found and fixed automatically."
        echo "Please pull the latest changes and review the auto-fixes."
        exit 1

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: make install
    
    - name: Run security audit
      run: |
        npm audit --audit-level=moderate
        cd src/cockpit-ui && npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Check for vulnerabilities
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install and run npm-check-updates
      run: |
        npx npm-check-updates --doctor --upgrade --target minor
      continue-on-error: true